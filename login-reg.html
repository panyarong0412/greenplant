<script>
	window.onload=function(){
		$("#header").load("header.html");
       $("#footer").load("footer.html");
		 let codenum= document.getElementsByClassName("codenum")[0];
		 SuiJi();
		codenum.style.color=getColor();
		 codenum.onclick=function(){
		 	SuiJi();
		 	
		 }
         //随机数
		function SuiJi(){
        var str = ""; 
        for(var i = 0 ; i < 6; i++){
            var a = String.fromCharCode(random(48,57));
            var b = String.fromCharCode(random(65,90));
            var c = String.fromCharCode(random(97,122));
            var d = String.fromCharCode(random(97,122));
            str += a+b+c+d;
        }
        var kk = '';
        for(var j=0; j<4; j++){
            kk += str[random(0,str.length-1)];
        }
        codenum.innerHTML =  kk;
    }

	    function random(m,n){
	            return Math.round(Math.random()*(n-m))+m;
	    }
	    //随机颜色
        function getColor(){
			var str="#";
			for(var i=0;i<6;i++){
				str+=(parseInt(Math.random()*16)).toString(16);
			}
			return str;
        }

    
	}
</script>
